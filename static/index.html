<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRecommend 测试界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00c851;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }

        .sidebar h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.self {
            align-items: flex-end;
        }

        .message-header {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.self .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.other .message-content {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .suggestion {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #999;
            font-size: 13px;
        }

        .loading.show {
            display: block;
        }

        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 8px;
            font-size: 12px;
        }

        .info-panel h4 {
            margin-bottom: 8px;
            color: #333;
        }

        .info-panel p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 5px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ChatRecommend 测试界面</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">未连接</span>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>配置</h3>
                <div class="form-group">
                    <label>对话 ID (conversation_id)</label>
                    <input type="text" id="conversationId" value="test_conversation_001" placeholder="输入对话ID">
                </div>
                <div class="form-group">
                    <label>用户 ID (sender_id)</label>
                    <input type="text" id="senderId" value="user_test" placeholder="输入用户ID">
                </div>
                <button class="btn btn-primary" onclick="loadHistory()">加载历史消息</button>
                <button class="btn btn-secondary" onclick="clearMessages()">清空消息</button>

                <div class="info-panel">
                    <h4>使用说明</h4>
                    <p>1. 设置对话ID和用户ID</p>
                    <p>2. 点击"加载历史消息"或直接开始聊天</p>
                    <p>3. 输入消息时，系统会自动显示补全建议</p>
                    <p>4. 点击建议可快速填入</p>
                </div>

                <div id="errorPanel" style="display: none;"></div>
            </div>

            <div class="chat-area">
                <div class="messages" id="messages">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                        <p>开始聊天吧！</p>
                    </div>
                </div>
                <div class="loading" id="loading">正在生成补全建议...</div>
                <div class="input-area">
                    <div class="suggestions" id="suggestions"></div>
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="输入消息..." oninput="handleInput()">
                        <button class="send-btn" onclick="sendMessage()">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let debounceTimer = null;
        const messages = [];

        // 初始化 WebSocket 连接
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus(true);
                console.log('WebSocket 已连接');
            };

            ws.onclose = () => {
                updateStatus(false);
                console.log('WebSocket 已断开');
                // 5秒后重连
                setTimeout(connect, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket 错误:', error);
                showError('连接错误，请检查服务器是否运行');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWSMessage(data);
            };
        }

        // 更新连接状态
        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (connected) {
                dot.classList.add('connected');
                text.textContent = '已连接';
            } else {
                dot.classList.remove('connected');
                text.textContent = '未连接';
            }
        }

        // 处理 WebSocket 消息
        function handleWSMessage(data) {
            document.getElementById('loading').classList.remove('show');

            if (data.type === 'autocomplete_response') {
                showSuggestions(data.data.suggestions);
            } else if (data.type === 'error') {
                showError(data.error);
            }
        }

        // 显示补全建议
        function showSuggestions(suggestions) {
            const container = document.getElementById('suggestions');
            container.innerHTML = '';

            suggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = suggestion;
                div.onclick = () => {
                    document.getElementById('messageInput').value = suggestion;
                    document.getElementById('messageInput').focus();
                };
                container.appendChild(div);
            });
        }

        // 处理输入（带去抖）
        function handleInput() {
            clearTimeout(debounceTimer);
            const input = document.getElementById('messageInput').value;

            if (input.length < 3) {
                document.getElementById('suggestions').innerHTML = '';
                return;
            }

            debounceTimer = setTimeout(() => {
                requestAutocomplete(input);
            }, 300);
        }

        // 请求自动补全
        function requestAutocomplete(input) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showError('WebSocket 未连接');
                return;
            }

            document.getElementById('loading').classList.add('show');

            const request = {
                type: 'autocomplete',
                autocomplete_request: {
                    conversation_id: document.getElementById('conversationId').value,
                    sender_id: document.getElementById('senderId').value,
                    input: input
                }
            };

            ws.send(JSON.stringify(request));
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            const conversationId = document.getElementById('conversationId').value;
            const senderId = document.getElementById('senderId').value;

            // 保存消息到后端
            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        sender_id: senderId,
                        content: content,
                        message_type: 'text'
                    })
                });

                if (!response.ok) {
                    throw new Error('发送消息失败');
                }

                // 添加到界面
                addMessage(senderId, content, true);
                input.value = '';
                document.getElementById('suggestions').innerHTML = '';
            } catch (error) {
                showError(error.message);
            }
        }

        // 加载历史消息
        async function loadHistory() {
            const conversationId = document.getElementById('conversationId').value;

            try {
                const response = await fetch(`/api/chat/history/${conversationId}?limit=50`);
                if (!response.ok) {
                    throw new Error('加载历史失败');
                }

                const data = await response.json();

                // 清空当前消息
                const container = document.getElementById('messages');
                container.innerHTML = '';

                // 显示历史消息
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const isSelf = msg.sender_id === document.getElementById('senderId').value;
                        addMessage(msg.sender_id, msg.content, isSelf);
                    });
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                            </svg>
                            <p>开始聊天吧！</p>
                        </div>
                    `;
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // 添加消息到界面
        function addMessage(senderId, content, isSelf) {
            const container = document.getElementById('messages');

            // 移除空状态
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSelf ? 'self' : 'other'}`;
            messageDiv.innerHTML = `
                <div class="message-header">${senderId}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 清空消息
        function clearMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                    </svg>
                    <p>开始聊天吧！</p>
                </div>
            `;
        }

        // 显示错误
        function showError(message) {
            const panel = document.getElementById('errorPanel');
            panel.style.display = 'block';
            panel.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                panel.style.display = 'none';
            }, 5000);
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 支持回车发送
        document.addEventListener('DOMContentLoaded', () => {
            connect();

            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
